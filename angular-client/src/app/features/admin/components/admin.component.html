<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <div class="d-flex justify-content-between">
      <h2>Admin</h2>
      <div>
        <button type="button" class="btn btn-add mr-2" (click)="onCreateUser()"><i class="fas fa-plus"></i> Create user</button>
        <button type="button" class="btn btn-dark" (click)="onReloadUsers()"><i class="fa fas fa-sync-alt"></i> Update list</button>
      </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Description Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
        <td mat-cell *matCellDef="let element"> {{getStringRoles(element.roles)}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button #tooltip="matTooltip" matTooltip="Edit" matTooltipPosition="above" (click)="onEditUser(element)">
            <i class="fas fa-edit mr-2 pointer"></i>
          </button>
          <button #tooltip="matTooltip" matTooltip="Delete" matTooltipPosition="above" (click)="onDeleteUser(element)">
            <i class="fas fa-trash pointer"></i>
          </button>
        </td>
      </ng-container> 
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    
</div>
