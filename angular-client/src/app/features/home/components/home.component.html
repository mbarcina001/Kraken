<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

    <div class="d-flex justify-content-between">
        <h2>Home</h2>
        <button type="button" class="btn btn-dark" (click)="onReloadMeetings()"><i class="fa fas fa-sync-alt"></i> Update list</button>
    </div>
    

    <mat-tab-group mat-align-tabs="start" [(selectedIndex)]="selectedIndex">
        <mat-tab label="Reuniones en curso">
            <app-meeting-table [data]="currentMeetings" *ngIf="currentMeetings && currentMeetings.length > 0"></app-meeting-table>
            <div class="no-records-found" *ngIf="currentMeetings && currentMeetings.length === 0"><h2>No records found</h2></div>
        </mat-tab>

        <mat-tab label="PrÃ³ximas reuniones">
            <app-meeting-table [data]="nextMeetings" *ngIf="nextMeetings && nextMeetings.length > 0"></app-meeting-table>
            <div class="no-records-found" *ngIf="nextMeetings && nextMeetings.length === 0"><h2>No records found</h2></div>
        </mat-tab>

        <mat-tab label="Reuniones finalizadas">
            <app-meeting-table [data]="pastMeetings" *ngIf="pastMeetings && pastMeetings.length > 0"></app-meeting-table>
            <div class="no-records-found" *ngIf="pastMeetings && pastMeetings.length === 0"><h2>No records found</h2></div>
        </mat-tab>
    </mat-tab-group>

</div>
