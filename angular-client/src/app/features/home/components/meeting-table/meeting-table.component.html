<div class="table-container">

  <table mat-table [dataSource]="dataSource" matSortActive="startDate" matSortDirection="asc" matSort (matSortChange)="sortAndPaginate()">
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="organiser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organiser </th>
      <td mat-cell *matCellDef="let element"> {{element.organiser.username}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.meetingStartDate | formatDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.meetingEndDate | formatDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button #tooltip="matTooltip" matTooltip="View" matTooltipPosition="above" (click)="onViewMeeting(element)">
          <i class="fas fa-eye mr-2 pointer"></i>
        </button>
        <button #tooltip="matTooltip" matTooltip="Edit" matTooltipPosition="above" (click)="onEditMeeting(element)">
          <i class="fas fa-edit mr-2 pointer"></i>
        </button>
        <button #tooltip="matTooltip" matTooltip="Delete" matTooltipPosition="above" (click)="onDeleteMeeting(element)">
          <i class="fas fa-trash pointer"></i>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
