# JDBC datasource configuration
spring.datasource.url = jdbc:mysql://localhost:3406/kraken?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# Print executed mysql commands
spring.jpa.show-sql = true

# Hibernate_sequence' doesn't exist
spring.jpa.hibernate.use-new-id-generator-mappings=false

# Hikari config
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.poolName=HikariPoolZZZ

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OAuth2
security.oauth2.client.client-id=krakenapp
security.oauth2.client.client-secret=krakensecret
security.oauth2.resource.id=krakenresource
security.oauth2.resource.token-info-uri=http://localhost:9191/oauth/check_token
